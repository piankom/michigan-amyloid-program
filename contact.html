<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Michigan Amyloid Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 700px; margin-top: 3rem; }
    label { font-weight: 500; }
    .hidden-field { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact the Michigan Amyloid Program</h1>
    <p class="mb-4">Use the form below to send us a message. We’ll do our best to respond promptly.</p>
    <form action="mailto:amyloid-program@umich.edu?subject=New%20Inquiry%20from%20Amyloid%20Program%20Site"
          method="POST" enctype="text/plain">
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" name="Name" class="form-control" placeholder="Your full name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" name="Email" class="form-control" placeholder="your@email.com" required>
      </div>
      <div class="mb-3 hidden-field">
        <label for="fax">Leave this field blank</label>
        <input type="text" name="Fax" class="form-control">
      </div>
      <div class="mb-3">
        <label for="message">Your Message</label>
        <textarea name="Message" class="form-control" rows="6" placeholder="Type your message here..." required></textarea>
      </div>
      <!-- Optional CAPTCHA Placeholder -->
      <div class="mb-3">
        <small><i>CAPTCHA protection placeholder — can be enabled via UM ITS web hosting</i></small>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</body>
</html>
