<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Michigan Amyloid Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1>Contact the Michigan Amyloid Program</h1>
    <p>Fill out the form or contact our program directly.</p>
    <form>
      <input type="text" placeholder="Name" class="form-control mb-2" />
      <input type="email" placeholder="Email" class="form-control mb-2" />
      <textarea placeholder="Message" class="form-control mb-2"></textarea>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
